{% if user.is_authenticated %}
    <!-- navbar that an authenticated user sees -->
    <a href="{% url 'books:profile' user.id %}">Profile</a>
    <!-- links that only admin sees -->
    {% if user.is_superuser %}
        <a href="{% url 'books:adminpage' %}">Admin</a>
        <a href="{% url 'books:add_book' %}">Add book</a>
    {% endif %}
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <!-- navbar that a non-authenticated user sees -->
    <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
    <a href="{% url 'books:signup' %}">Sign up</a>
{% endif %}
