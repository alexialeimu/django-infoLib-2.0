{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InfoLib</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    {% tailwind_css %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="md:container mx-auto px-4 flex flex-col space-y-0 md:space-y-12 md:space-y-4 py-6 align-center">
        <div class="flex items-center justify-between">

            <!-- Logo -->
            <div>
                <a href="/" class="text-bold text-3xl font-bold uppercase text-baseColorDark hover:text-baseColor">InfoLib</a>
            </div>

            <!-- Nav Items -->
            <div class="hidden space-x-6 md:flex">
                {% include 'menu.html' %}
            </div>

            <!-- Hamburger icon -->
            <button id="menu-btn" class="block hamburger md:hidden focus:outline-none">
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
            </button>

        </div>

        <!-- Mobile menu -->
        <div class="md:hidden">
            <div id="menu" class="z-10 absolute flex-col items-center hidden self-end py-4 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-4 right-4 drop-shadow-md">
                {% include 'menu.html' %}
            </div>
        </div>
    </nav>

    <div class="md:container mx-auto px-4 flex flex-col my-6 md:my-12 space-y-0 md:space-y-12 md:space-y-4">
        {% block content %} {% endblock %}
    </div>
    <script>
        const btn = document.getElementById("menu-btn")
        const nav = document.getElementById("menu")

        btn.addEventListener("click", () => {
            btn.classList.toggle("open")
            nav.classList.toggle("flex")
            nav.classList.toggle("hidden")
        })
    </script>
</body>

</html>
