{% extends "base.html" %}
{% block content %}

<h3>Add book</h3>

<div class="container">

    <form class="form-signin" method="post" action="">
            {% csrf_token %}

            <label for="id_ISBN" class="sr-only">ISBN</label>
            <input class="form-control" name="ISBN" type="text" placeholder="ISBN" required /><br>

            <label for="id_book_name" class="sr-only">Book name</label>
            <input class="form-control" name="name" type="text" placeholder="Book name" required /><br>

            <label for="id_description" class="sr-only">Description</label>
            <textarea id="description-box" rows="4" class="form-control" name="description" type="text" placeholder="Description"></textarea><br>

            <label for="id_book_author" class="sr-only">Author</label>
            <input class="form-control" name="author" type="text" placeholder="Author" /><br>

            <label for="id_publication_year" class="sr-only">Publication year:</label>
            <input class="form-control" name="publication_year" type="number" min="1000" max="2999" step="1" placeholder="Publication year" required /><br>

            <label for="id_publisher" class="sr-only">Publisher</label>
            <input class="form-control" name="publisher" type="text" placeholder="Publisher" /><br>

            <label for="id_page_count" class="sr-only">Page count:</label>
            <input class="form-control" name="page_count" type="number" min="0" max="9999" step="1" placeholder="Page count" required /><br>

            <label for="id_cover_URL" class="sr-only">Cover URL</label>
            <input class="form-control" name="cover_URL" type="text" placeholder="Cover URL" /><br>

            <input class="btn btn-lg btn-primary btn-block" id="form-button" type="submit" value="Submit"/>

    </form>

</div>

{% endblock %}
